<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Streaming Form</title>
    <link rel="icon" type="image/png" href="img/survey.ico" sizes="16x16" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <!-- Title + Thank You Message! -->
      <h2>
        Streaming Service Form
      </h2>
      <p>
        Your thoughtfulness is important, thank you
      </p>
    </header>

    <main id="main">
      <section>
        <!-- Border -->
        <div class="groove">
          <!-- Survey Form -->
          <form>
            <div class="row">
              <div class="col">
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" placeholder="Enter name">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Age</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>13-17</option>
                <option>18-24</option>
                <option>25-34</option>
                <option>35-44</option>
                <option>45-54</option>
                <option>55 and over</option>
              </select>
            </div>
            <!-- Checkbox having multiple streaming services -->
            <div class="form-group">
              <label for="formGroupExampleInput">Which streaming services are you subscribed to? (Check all that apply)</label>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Netflix
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck2">
                    Hulu
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck3">
                    HBO Max
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck4">
                    Disney +
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck5">
                    Paramount +
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck6">
                    Apple TV
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">What is the most important feature of using a streaming service?</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>TV shows or movies added monthly</option>
                <option>Watching TV shows or movies on multiple devices</option>
                <option>Viewing TV shows or movies on my TV</option>
                <option>Knowing what kind of programs will be available</option>
                <option>Includes binge-worthy TV shows or movies</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Do you agree or disagree with this statement: There are way too many streaming services?</label> 
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Strongly Agree
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Agree
                </label>
              </div> 
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
                <label class="form-check-label" for="exampleRadios3">
                  Disagree
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
                <label class="form-check-label" for="exampleRadios4">
                  Strongly Disagree
                </label>
              </div> 
            </div>                    
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Any comments or suggestions?</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
          </form>
        </div>
      </section>
    </main>

    <strong>
    	<!-- Scripts -->
      <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    </strong>
  </body>
</html>
